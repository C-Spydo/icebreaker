<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .logo {
            max-height: 60px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #666666;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #eeeeee;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://yourdomain.com/logo.png" alt="Company Logo" class="logo">
        </div>
        
        <div class="content">
            <p>{{ content.greeting }}</p>
            
            <p>{{ content.body }}</p>
            
            <p>{{ content.call_to_action }}</p>
            
            <a href="https://calendly.com/yourlink" class="button">Schedule a Call</a>
            
            <p>Best regards,<br>
            Your Name<br>
            Your Position<br>
            Your Company</p>
        </div>
        
        <div class="footer">
            <p>Â© {{ now.year }} Your Company. All rights reserved.</p>
            <p>
                <a href="https://yourdomain.com/unsubscribe?email={{ recipient.email }}">Unsubscribe</a> |
                <a href="https://yourdomain.com/privacy">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
