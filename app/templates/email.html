<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #666666;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #eeeeee;
        }
        .button {
            display: block;
            width: fit-content; 
            margin: 20px auto; 
            padding: 10px 20px;
            background-color:#0D6EFD;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename = 'logo.png')}}" alt="Company Logo" class="logo">
        </div>
        
        <div class="content">
            {% for paragraph in email_body %}
                <p>{{ paragraph }}</p>
            {% endfor %}
            
            <a href="https://calendly.com/news-icebreaker/30min" class="button">Schedule a Call</a>
        </div>
        
        <div class="footer">
            <p>Â© {{ year }} Icebreaker Insurance. All rights reserved.</p>
            <p>
                <a href="#">Unsubscribe</a> |
                <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
